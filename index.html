<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <h1>Image Search</h1>
  </div>
  <div class="search-section">
    <form>
      <input type="text" placeholder="Search Image" id="search-input">
      <button type="submit" id="search-btn">Search</button>
    </form>
  </div>
  <div class="search-reults">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1704214584087-8eb7a4db12c2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="two-small-boats-floating-on-top-of-a-body-of-water">
      <a href="https://unsplash.com/photos/two-small-boats-floating-on-top-of-a-body-of-water-E6JCY7WTOMA" target="_blank">Two small boats floating on water</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1682687220247-9f786e34d472?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="two-small-boats-floating-on-top-of-a-body-of-water">
      <a href="https://unsplash.com/photos/an-antelope-standing-in-the-middle-of-the-desert-CzwL_vn445k" target="_blank">antelope in desert</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1704676849858-41c9af3e4764?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man diving in water">
      <a href="https://unsplash.com/photos/a-man-in-a-wet-suit-diving-in-the-water-fhXMAeyd2MA" target="_blank">Man diving in sea</a>
    </div>
  </div>
  <button id="show-more">show more</button>
  <script src="app.js"></script>
</body>
</html>
